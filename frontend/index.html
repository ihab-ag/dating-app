<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/index.css">
        <title>Date Fast</title>
    </head>
    <body>
        <section class="login">
            <form id="login"class="container flex-column" method="post">
                <h1 class="red">Date Fast</h1>
                <div class="flex-column">
                    <label for="login-email">Email:</label>
                    <input type="email" class="input__text" name="email" id="login-email">
                </div>
                <div class="flex-column">
                    <label for="login-password">Password:</label>
                    <input type="password" class="input__text" name="password" id="login-password">
                </div>
                <div class="flex-column">
                    <p class="light-grey">New here? <a href="#" class="red" id="signup-section-btn">Sign up</a></p>
                    <input type="submit" value="Login" class="btn">
                </div>
            </form>
        </section>
        <section class="signup">
            <form id="signup" class="container flex-column" method="post">
                <span id="close" class="close">X</span>
                <h2 class="red">Create an account:</h2>
                <div class="flex-column">
                    <label for="name">Name:</label>
                    <input type="text" class="input__text" name="name" id="name">
                </div>
                <div class="flex-column">
                    <label for="signup-email">Email:</label>
                    <input type="email" class="input__text" name="email" id="signup-email">
                </div>
                <div class="flex-column">
                    <label for="signup-password">Password:</label>
                    <input type="password" class="input__text" name="password" id="signup-password">
                </div>
                <div class="flex-column signup__location">
                    <label>Location:</label>
                    <div class="flex-row">
                        <div class="flex-column">
                            <label >Longitude:</label>
                            <input type="text" name="longitude" disabled>
                            <label >Latitude:</label>
                            <input type="text" name="latitude" disabled>
                        </div>
                        <div class="flex-column">
                            <label for=""class="hidden">.</label>
                            <button class="btn" id="location-btn">Get<br>Location</button>
                        </div>
                    </div>
                </div>
                <div class="flex-column radio-div">
                    <label >Gender:</label>
                    <div class="flex-row">
                        <div class="flex-row">
                            <input type="radio" class="input__text" name="gender" value="male" id="gender-male" checked>
                            <label for="gender-male">Male</label>
                        </div>
                        <div class="flex-row">
                            <input type="radio" class="input__text" name="gender" value="female" id="gender-female">
                            <label for="gender-female">Female</label>
                        </div>
                    </div>
                </div>
                <div class="flex-column radio-div">
                    <label >Interested in:</label>
                    <div class="flex-row">
                        <div class="flex-row">
                            <input type="radio" class="input__text" name="interest" value="male" id="interest-male" checked>
                            <label for="interest-male">Male</label>
                        </div>
                        <div class="flex-row">
                            <input type="radio" class="input__text" name="interest" value="female" id="interest-female">
                            <label for="interest-female">Female</label>
                        </div>
                        <div class="flex-row">
                            <input type="radio" class="input__text" name="interest" value="both" id="interest-both">
                            <label for="interest-both">Both</label>
                        </div>
                    </div>
                </div>
                <div class="flex-column">
                    <input type="submit" value="Sign up" class="btn" id="signup-submit">
                    <p class="light-grey" id="validation"><p>
                </div>
            </form>
        </section>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="scripts/index.js"></script>
    </body>
</html>
