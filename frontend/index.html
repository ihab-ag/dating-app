<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/index.css">
        <title>Date Fast</title>
    </head>
    <body>
        <section class="login">
            <form id="login"class="container flex-column">
                <h1 class="red">Date Fast</h1>
                <div class="flex-column">
                    <label for="login-email">Email:</label>
                    <input type="email" class="input__text" name="email" id="login-email">
                </div>
                <div class="flex-column">
                    <label for="login-password">Password:</label>
                    <input type="password" class="input__text" name="password" id="login-password">
                </div>
                <div class="flex-column desktop-row">
                    <p class="light-grey">New here? <a href="#" class="red">Sign up</a></p>
                    <input type="submit" value="Login" class="btn">
                </div>
            </form>
        </section>
    </body>
</html>
