<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/index.css">
        <title>Date Fast</title>
    </head>
    <body>
        <section class="login">
            <div class="container">
                <form id="login" class="flex-column"></form>
                    <h1 class="red">Date Fast</h1>
                    <div class="input-container">
                        <label for="login-email">email</label>
                        <input type="email" class="input__text" name="email" id="login-email">
                    </div>
                    <div class="input-container">
                        <label for="login-password">password</label>
                        <input type="password" class="input__text" name="password" id="login-password">
                    </div>
                    <div class="flex-row">
                        <p class="light-grey">new here? <a href="#" class="red">Sign up</a></p>
                        <input type="submit" value="Login" class="btn">
                    </div>
                </form>
            </div>
        </section>
    </body>
